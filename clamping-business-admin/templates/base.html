<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clamping Business Administration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#c3e6cb">
</head>
<body>
    <div class="container">
        <header class="site-header centered">
            <!-- Prominent logo as primary header -->
            <div class="logo-wrap">
                <picture>
                    <source srcset="{{ url_for('static', filename='images/logo.svg') }}" type="image/svg+xml">
                    <img src="{{ url_for('static', filename='images/icon-192.png') }}" class="site-logo" alt="Clampers logo">
                </picture>
            </div>
            <!-- App name and tagline placed underneath the logo, smaller -->
            <div class="site-title small">
                <div class="site-name">Clamping Business Administration</div>
                <p class="tagline">Secure Clamping Management</p>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('clamp_form') }}">Add Clamp Entry</a></li>
                    <li><a href="{{ url_for('clamp_list') }}">View Clamps</a></li>
                </ul>
            </nav>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            <p>&copy; {{ current_year }} Clamping Business. All rights reserved.</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/pwa.js') }}"></script>
</body>
</html>
